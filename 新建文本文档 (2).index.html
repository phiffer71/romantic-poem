<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给老婆的浪漫诗歌</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            overflow: hidden;
        }
        .content {
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-size: 2.5rem;
            color: #2d2d2d;
            margin-bottom: 20px;
        }
        .poem {
            font-size: 1.2rem;
            color: #444;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .music-player {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>《四年如歌，爱如初见》</h1>
        
        <div class="image-container">
            <img src="your-image.jpg" alt="浪漫背景图">
        </div>

        <div class="poem">
            <p>四年时光悄悄走，</p>
            <p>你笑容依旧是我心头的诗，</p>
            <p>从不言爱的每个瞬间，</p>
            <p>都在岁月里静静流淌。</p>

            <p>我们走过春夏秋冬，</p>
            <p>每一个季节都有你的影子，</p>
            <p>结婚的誓言轻轻许下，</p>
            <p>此生相守，是我心底的诺言。</p>

            <p>未来的路，依旧是我们同行，</p>
            <p>白发苍苍时，我依然牵着你的手，</p>
            <p>和你一起看日落、数星星，</p>
            <p>我们的家，是永远温暖的港湾。</p>
        </div>

        <div class="music-player">
            <audio controls autoplay loop>
                <source src="your-music.mp3" type="audio/mp3">
                您的浏览器不支持音频元素。
            </audio>
        </div>
    </div>

</body>
</html>
